projects:
  amplifyDatasource-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: r6phkkwv75cdlpzkqwuc5xgrc4
        maxDepth: 2
extensions:
  amplify:
    version: 3
